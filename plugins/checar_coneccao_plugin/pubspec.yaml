name: checar_coneccao_plugin
description: Plugin dart para verificar o status da conecção do dispositivo.
publish_to: 'none'
version: 1.0.0
homepage: https://github.com/pwlimaverde/vorfast/tree/master/plugins/checar_coneccao_plugin

environment:
  sdk: ">=2.14.3 <3.0.0"
  flutter: ">=2.5.2"

dependencies:
  flutter:
    sdk: flutter
  dependency_module:
    path: ../../modulos/dependency_module

dev_dependencies:
  mocktail: 0.0.1-dev.12
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: com.vorfast.checar_coneccao_plugin
        pluginClass: ChecarConeccaoPlugin
      ios:
        pluginClass: ChecarConeccaoPlugin

  
  
  
  
  
  
  
  
  
  

  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
